<!--Forma za odabir datuma-->
<nb-card id="kartica">
  <nb-card-header>
    <div class="card-header text-center">
      <h6><nb-icon icon="fa-calendar-alt" pack="font-awesome"></nb-icon> Odaberite datume!</h6>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form #forma="ngForm" (ngSubmit)="forma.valid && prikazi()">
      <div class="row" id="kartica">
        <div class="col">
          <label for="datumOd">Datum od:</label><em>*</em>
          <nb-form-field style="margin-bottom: 10px;">
            <nb-icon icon="calendar" nbPrefix [options]="{ animation: { type: 'zoom', infinite: 'true' } }"></nb-icon>
            <input [nbDatepicker]="pocetniDatum" id="datumOd" name="datumOd" nbInput autocomplete="off"
              [(ngModel)]="unos.datumOd" #datumOd="ngModel" required class="form-control"
              [attr.aria-invalid]="datumOd.invalid && forma.submitted ? true : null"
              [shape]="!unos.datumOd ? 'semi-round' : 'rectangle'" placeholder="Unesite datum"
              [status]="!unos.datumOd ? 'danger' : 'primary'">
            <nb-datepicker format="dd.MM.yyyy" #pocetniDatum></nb-datepicker>
          </nb-form-field>
          <ng-container *ngIf="datumOd.invalid && forma.submitted">
            <p class="text-upozorenje">
              Odaberite datum!
            </p>
          </ng-container>
        </div>
        <div class="col">
          <label for="datumDo">Datum do:</label><em>*</em>
          <nb-form-field>
            <nb-icon icon="calendar" nbPrefix [options]="{ animation: { type: 'zoom', infinite: 'true' } }"></nb-icon>
            <input [nbDatepicker]="krajnjiDatum" id="datumDo" name="datumDo" nbInput autocomplete="off"
              [(ngModel)]="unos.datumDo" #datumDo="ngModel" required class="form-control"
              [attr.aria-invalid]="datumDo.invalid && forma.submitted ? true : null" status="info"
              [shape]="!unos.datumDo ? 'semi-round' : 'rectangle'" placeholder="Unesite datum"
              [status]="!unos.datumDo ? 'danger' : 'primary'">
            <nb-datepicker format="dd.MM.yyyy" #krajnjiDatum></nb-datepicker>
          </nb-form-field>
          <ng-container *ngIf="datumDo.invalid && forma.submitted">
            <p class="text-upozorenje">
              Odaberite datum!
            </p>
          </ng-container>
        </div>
        <div class="col">
        <button nbButton status="success" id="buttonPrimjeni" shape="semi-round" type="submit">
          <nb-icon icon="checkmark-circle-2"></nb-icon> </button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
<hr>
<!--Tablea za prikaz podataka-->
<nb-card id="kartica">
  <nb-card-header>
    <div class="card-header text-center">
      <h6><nb-icon icon="fa-store-slash" pack="font-awesome"></nb-icon> Pregled prodavnica bez otpisa!</h6>
    </div>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
