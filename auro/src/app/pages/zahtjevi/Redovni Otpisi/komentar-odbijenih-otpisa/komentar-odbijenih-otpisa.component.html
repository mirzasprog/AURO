<!--Forma za unos komentara/obrazloÅ¾enja razloga odbijanja artikla sa zahtjeva-->
<nb-card>
  <nb-card-header>
    <nb-icon icon="repeat-outline"></nb-icon> Artikal koji nije odobren za otpis
    </nb-card-header>
    <nb-card-body>
      <form #formaRedovni="ngForm" (ngSubmit)="formaRedovni.valid && spremi()" >
        <div class="row form-group ">
          <div class="col-md-12 mt-3">
          <label for="komentar">Komentar - razlog odbijanja artikla sa otpisa:</label>
          <textarea fullWidth name="komentar" [(ngModel)]="uneseniKomentar"  nbInput  #komentar="ngModel" placeholder="Unesite razlog odbijanja artikla sa otpisa">
          </textarea>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <button type="submit" id="spremiButton" style="margin-top:25px;" nbButton status="success" nbSpinnerStatus="info">
            <nb-icon icon="save-outline" ></nb-icon> Spremi</button>
          </div>
        </div>
      </form>
    </nb-card-body>
</nb-card>
