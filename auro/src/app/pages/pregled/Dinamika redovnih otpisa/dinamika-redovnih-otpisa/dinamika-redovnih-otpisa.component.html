<!--Forma za odabir datuma-->
<nb-card id="kartica">
  <nb-card-header>
    <div class="card-header text-center"><h6><nb-icon icon="fa-calendar-alt" pack="font-awesome"></nb-icon> Odaberite datume!</h6></div>  
  </nb-card-header>
    <nb-card-body>
      <form #forma="ngForm" (ngSubmit)="forma.valid && prikaziOtpis()">
        <div class="row">
          <div class="col">
            <label for="datumOd">Datum od:</label>
            <nb-form-field>
              <nb-icon icon="calendar-outline" nbPrefix></nb-icon>
            <input [nbDatepicker]="pocetniDatum" id="datumOd" name="datumOd" nbInput autocomplete="off"
            [(ngModel)]="unos.datumOd" #datumOd="ngModel" required class="form-control" shape="semi-round"
            [attr.aria-invalid]="datumOd.invalid && forma.submitted ? true : null" [status]="!unos.datumOd ? 'danger' : 'success'"
            placeholder="Unesite datum..." >
            <nb-datepicker format="dd.MM.yyyy" #pocetniDatum></nb-datepicker>
            </nb-form-field>
            <ng-container *ngIf="datumOd.invalid && forma.submitted">
            <p class="text-upozorenje">
            Odaberite datum!
            </p>
            </ng-container>
          </div>
          <div class="col">
            <label for="datumDo">Datum do:</label>
            <nb-form-field>
              <nb-icon icon="calendar-outline" nbPrefix></nb-icon>
             <input [nbDatepicker]="krajnjiDatum" id="datumDo" name="datumDo" nbInput autocomplete="off"
             [(ngModel)]="unos.datumDo" #datumDo="ngModel" required class="form-control"
             [attr.aria-invalid]="datumDo.invalid && forma.submitted ? true : null" shape="semi-round"
             placeholder="Unesite datum..." [status]="!unos.datumDo ? 'danger' : 'success'">
             <nb-datepicker format="dd.MM.yyyy" #krajnjiDatum></nb-datepicker>
            </nb-form-field>
             <ng-container *ngIf= "datumDo.invalid && forma.submitted">
              <p class="text-upozorenje">
              Odaberite datum!
              </p>
              </ng-container>
          </div>
          <div class="col">
            <button type="submit" nbButton status="success" size="small" style="float:inline-end; margin-top:25px;" >
              <nb-icon icon="checkmark-circle-outline"></nb-icon> Primjeni</button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
<!--Tabela za prikaz podataka-->
<nb-card id="kartica">
  <nb-card-header>
    <div class="card-header text-center"><h6><nb-icon icon="fa-clipboard-list" pack="font-awesome"></nb-icon> Pregled dinamike vrÅ¡enja redovnih otpisa</h6></div>  
  </nb-card-header>
    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
