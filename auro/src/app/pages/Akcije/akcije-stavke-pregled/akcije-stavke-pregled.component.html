<nb-card id="kartica">
  <nb-card-header>
    <div class="row card-header">
      <div class="col"></div>
      <div class="col">
        <div class="text-center">
          <h6><i class="fas fa-list"></i> Stavke akcije</h6>
        </div>
      </div>
      <div class="col text-end">
        <button nbButton status="info" size="tiny" (click)="preuzmiExcel()" [disabled]="ucitavanje || !data.length">
          <nb-icon icon="download"></nb-icon> Excel izvještaj
        </button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <nb-alert *ngIf="greska" status="danger">{{ greska }}</nb-alert>
    <div *ngIf="ucitavanje" class="text-center text-muted">Učitavanje stavki...</div>
    <p-table *ngIf="!ucitavanje" [value]="data" styleClass="p-datatable-sm p-datatable-gridlines">
      <ng-template pTemplate="header">
        <tr class="zaglavlje">
          <th>ID akcije</th>
          <th>Šifra artikla</th>
          <th>Naziv artikla</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-red>
        <tr>
          <td>{{ red.akcijaId }}</td>
          <td>{{ red.sifra }}</td>
          <td>{{ red.naziv }}</td>
        </tr>
      </ng-template>
    </p-table>
    <div class="row" style="margin-top: 15px;">
      <div class="col">
        <button nbButton style="float:inline-start;" id="button" size="small" status="danger" hero (click)="zatvoriModal()">
          <nb-icon icon="close-square"></nb-icon> zatvori
        </button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
