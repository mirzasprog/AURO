<nb-card>
    <!--Zaglavlje-->
    <nb-card-header>
        <div class="card-header text-center">
            <h6><i class="fas fa-percent"></i> Unos akcije</h6>
          </div>
    </nb-card-header>  
    <!--Tabela za pregled artikala-->
    <nb-card-body>
        <div *ngIf="loading" class="text-center text-muted mb-3">UÄitavanje akcija...</div>
        <nb-alert *ngIf="greska" status="danger">{{ greska }}</nb-alert>
        <ng2-smart-table *ngIf="!loading" [settings]="settings" [source]="source"></ng2-smart-table>
    </nb-card-body>
</nb-card>
