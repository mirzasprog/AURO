<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle" aria-label="Toggle navigaciju">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
  <img src="../../../../assets/images/Konzum360.png" 
    style="width: 155px; height: 155px; border:none;"
    alt="Konzum360">
  </div>

  <div class="header-title" role="presentation">

    <div class="title-copy">
      
    </div>
  </div>

  <div class="header-actions">
    <button nbButton ghost size="small" class="theme-toggle" type="button" (click)="toggleTheme()"
            [attr.aria-label]="'Promijeni temu u ' + (themePreference === 'dark' ? 'svijetlu' : 'tamnu')">
      <nb-icon [icon]="themeIcon"></nb-icon>
      <span>{{ themeLabel }}</span>
    </button>

    <nb-user
      class="user-preview"
      [nbContextMenu]="userMenu"
      [title]="'Rola: ' + rola"
      [name]="'Korisnik: ' + user?.name"
      size="medium"
      shape="rectangle"
      picture="../../../../assets/images/KONZUM.png">
    </nb-user>
  </div>
</div>
